<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="container__backgroundUp">
        <img
          src="./src/images/pattern-background-desktop.svg"
          alt="Background Shape1"
        />
      </div>
      <div class="container__backgroundDown">
        <img
          src="./src/images/pattern-background-desktop.svg"
          alt="Background Shape2"
        />
      </div>
      <div class="container__backgroundDown-complete"></div>
      <div class="container__card">
        <img src="./src/images/illustration-hero.svg" alt="Girl Dancing" />
        <h1>Order Summary</h1>
        <br />
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container__card-annualPlan">
          <div class="annualplan-and-icon">
            <img src="./src/images/icon-music.svg" alt="" />
            <div class="text">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="btn1">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
